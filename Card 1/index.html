<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">

<body>
    <main>
        <div class="container">
            <div class="card">
                <div class="image"><img src="./qrcode-classic-blue.png" alt="image QR"></div>
                <div class="title"><h2>QR</h2></div>
                <div class="text"><p>QR – which stands for “quick response” – code is basically a barcode on steroids. While the barcode holds information horizontally, the QR code does so both horizontally and vertically.</p></div>
            </div>

        </div>
    </main>
