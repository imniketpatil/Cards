<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 5px;

    }
    .pricing-plan{
      height: 250px;
      width: 350px;
      background-color: beige;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2px;
      padding: 2px;
    }
    .plan-title{
      font-size: 20px;
      font-family: 'Seymour One', sans-serif;
      margin: 2px;
      padding: 2px;
    }
    .plan-price{
      font-size: 30px;
      font-family: 'Seymour One', sans-serif;
    }
    .plan-features li{
      list-style: none;
      margin: 2%;
      padding: 2px;
    }
    .plan-features{
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2px;
      padding: 2px;
    }
    .plan-button{
      height: 25px;
      width: 60px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      margin: 2px;
      padding: 2px;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">

</body>

</html>
